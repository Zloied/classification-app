<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">

      <div class="row">

        <!-- loop over the collection of flowers -->
        <div *ngFor="let tempFlower of flowers" class="col-md-3">
          <div class="product-box">

            <a routerLink="/flowers/{{ tempFlower.id }}">
              <img src="{{ tempFlower.pictureUrl }}"  class="rounded mx-auto d-block">
            </a> <br>

            <a routerLink="/flowers/{{ tempFlower.id }}">
              <h1>{{ tempFlower.name }}</h1>
            </a>
            <br>
            <a routerLink="/flowers/{{ tempFlower.id }}" class="primary-btn">Open</a>
          </div>

        </div>

        <div *ngIf="flowers?.length == 0" class="alert alert-warning col-md-12" role="alert">
          No flowers found.
        </div>

      </div>
      
      <!-- pagination buttom panel-->
      <div class="footer-pagination">
        <div class="row">
          <div class="=col-md-6"></div>

          <div class="=col-md-6">
            <div class="=row">
              <div class="=col-md-9" style="padding-left: 30%">

                <ngb-pagination [(page)]="thePageNumber"
                                [pageSize]="thePageSize"
                                [collectionSize]="theTotalElements"
                                (pageChange)="listFlowers()">

                </ngb-pagination>


              <div class="col-md-3 mt-2" style="text-align: right">
                <span class="mr-2">Page Size</span>

                <select (change)="updatePageSize($event.target.value)">
                  <option selected="true">10</option>
                  <option>20</option>
                  <option>50</option>
                </select>
              </div>

            </div>
          </div>

        </div>
      </div>


    </div>
  </div>
</div>
